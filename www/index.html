 <script language="javascript">

            var accelerometer = null;
            var canvas_settings;
            var background;
            var top = -5;
            var left = -5;
            var canvas;

            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                accelerometer = navigator.accelerometer.watchAcceleration(accelerationReceived, accelerometerError, {frequency: 25});
                background = document.getElementById('background');
            }
 
            function accelerationReceived(acceleration) {
              top = Math.min(Math.max(top+acceleration.y*2, -10),0);
              left = Math.min(Math.max(left+acceleration.x*2, -10),0);
              background.style.top = left + "px";
              background.style.left = left + "%";
            }

            function accelerometerError() {
                alert('Error getting accelerometer data!');
                if (accelerometer) {
                    navigator.accelerometer.clearWatch(accelerometer);
                    accelerometer = null;
                }
            }

        </script>
