<!DOCTYPE html>
<html ng-app>
<head>
  <title>Zen Back</title>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <!--  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/console.log.js"></script> -->
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/cordova.js"></script>
  <script src="/components/angular/angular.min.js"></script>
  <!-- <script src="/components/underscore/underscore-min.js"></script>
  <script src="/components/restangular/dist/restangular.min.js"></script>
  <script src="/vendor/hammerjs/hammer.min.js"></script>
  <script src="/vendor/angular-hammer/angular-hammer.js"></script> -->
  <!-- <script src="/javascripts/zepto.js"></script> -->
  <script src="/javascripts/application.js"></script>
</head>

<body ng-controller="GameCtrl">

<h2 class="center">Zen Back</h2>
<div>Current Index: {{current_item}}</div>
<a href="" ng-click="next()">Next</a>

<div>Difficulty: {{difficulty}}</div>
<div>Grid Size: {{grid_size}}</div>
<h4>Settings:</h4>
<a href="" ng-click="grid_size = increase(grid_size, 1, 6)"><i class="fa fa-th-large"></i>Grid Size {{grid_size*grid_size}}</a>
<a href="" ng-click="difficulty = increase(difficulty, 1, 6)"><i class="fa fa-arrow-left"></i>{{difficulty}}-Back</a>
<a href="" ng-click="colors_on = !colors_on">
  <i class="fa fa-tint"></i>Colors 
  <span ng-show="colors_on">On</span>
  <span ng-show="!colors_on">Off</span>
</a>
<a href="" ng-click="audio_on = !audio_on">
  <i class="fa" ng-class="{'fa-volume-up': audio_on, 'fa-volume-off': !audio_on}"></i>Audio 
  <span ng-show="audio_on">On</span>
  <span ng-show="!audio_on">Off</span>
</a>
<a href="" ng-click="math_on = !math_on">
  <i class="fa" ng-class="{'fa-sort-numeric-asc': math_on, 'fa-sort-numeric-desc': !math_on}"></i>Math 
  <span ng-show="math_on">On</span>
  <span ng-show="!math_on">Off</span>
</a>


<h4>Other:</h4>
<a href="" ng-click=""><i class="fa fa-heart text-danger"></i>Please Donate</a>
<a href="" ng-click=""><i class="fa fa-info-circle"></i>How to Play</a>

<div class="dark-border">
  <div class="grid">
    <div ng-repeat="cell in cells">
      {{cell}}
    </div>
  </div>
</div>

<!-- <canvas id="surface" width="1677" height="283"></canvas>
<div style="display:none;" id="background"></div> -->

</body>

</html>
